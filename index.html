..loadHtmlString('''
              <!DOCTYPE html>
              <html lang="en">
              <head>
              <meta charset="UTF-8" />
              <title>Superset Embed</title>
              <script src="https://unpkg.com/@superset-ui/embedded-sdk"></script>
              <script type="module">

            // Extract values from URL parameters
            const dashboardId = ${configValues?.id};
            const rptKey = ${configValues?.rpt_key}; 
            const supersetUrl = ${configValues?.url};

            // Validate required params before embedding
            if (!dashboardId || !supersetUrl || !rptKey) {
              console.error('Missing required query parameters: id or url or rpt_key');
            } else {
              supersetEmbeddedSdk.embedDashboard({
                id: dashboardId,
                supersetDomain: supersetUrl,
                mountPoint: document.getElementById("dashboard-container"),
                fetchGuestToken: () => rptKey, // Replace with dynamic token logic if needed
                dashboardUiConfig: {
                  hideTitle: true,
                  hideChartControls: true,
                },
              });

              const iframe = document.querySelector("iframe");
              if (iframe) {
                iframe.style.width = "100%";
                iframe.style.minHeight = "100vh";
              }else{
                 document.getElementById("dashboard-container").innerHtml = "Something went wrong"
              }
            }
            </script>
            </head>
            <body>
            <div id="dashboard-container" style="width: 100%;min-height: 100vh;">Hello</div>
            </body>
            </html>
              ''');
